<section>
  <div class="page-header">
    <h1>{{vm.body._id ? 'Edit Body' : 'New Body'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.bodyForm" class="form-horizontal" ng-submit="vm.save(vm.form.bodyForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.body.name" id="name" class="form-control" placeholder="Name" required>
          <label class="control-label" for="function">function</label>
          <input name="function" type="text" ng-model="vm.body.function" id="function" class="form-control" placeholder="function" required>
          <label class="control-label" for="description">description</label>
          <input description="description" type="text" ng-model="vm.body.description" id="description" class="form-control" placeholder="description" required>
          <div ng-messages="vm.form.bodyForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Body name is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.body._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
